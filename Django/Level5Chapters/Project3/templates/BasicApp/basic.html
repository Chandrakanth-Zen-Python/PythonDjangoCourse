<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link StyleSheet -->
    <link rel="stylesheet" href="{% static 'BasicApp/style.css'%}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-dark border-bottom sticky-top">

        <div id='navbarcontainer' class="container-fluid">

            <!-- Brand Icon -->

            <a class="navbar-brand" href="{% url 'index' %}">
                MyBrand
            </a>

            <!-- Menu Items -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto my-2 my-lg-0 fs-4" style="--bs-scroll-height: 100px;">
                    

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'BasicApp:registration'%}">Registration</a>
                    </li>

                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'BasicApp:user_login' %}">Login</a>
                    </li>

                    {% endif %}


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'BasicApp:special'%}">Special</a>
                    </li>



                </ul>
            </div>


        </div>

    </nav>

    <div class="container">

        {% block body_block%}
        {% endblock%}

    </div>

    

</body>

</html>
