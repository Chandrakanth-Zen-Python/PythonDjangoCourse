<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/App2/style.css' %}">
</head>
<body>
    <h1>Welcome To Users List</h1>
    
    {% for user in users %}

    <ul>        
        <li class="main">{{user}}</li>
        <ul>
            <li class="sub">{{user.first_name}}</li>
            <li class="sub">{{user.last_name}}</li>
            <li class="sub">{{ user.email_address }}</li>
        </ul>
    </ul>

    {% endfor %}
    
</body>
</html>
