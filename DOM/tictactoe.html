<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Styling sheet -->
    <link rel="stylesheet" href="gamestyle.css">

    <!-- Bootstrap CDN --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>

</head>

    <div class="container-fluid">

        <!-- Jumbotron -->
        <div class="container">

            <div id='customjumbotron' class="container mt-4 p-5 rounded">

                <p>Welcome To Tic-Tac-Toe Game</p>

            </div>

                        <td class='cell' id="cell2"></td>

                    </tr>
                    <tr>
                        <td class='cell' id="cell4"></td>
                        <td class='cell' id="cell5"></td>
                        <td class='cell' id="cell6"></td>
                    </tr>
                    <tr>
                        <td class='cell' id="cell7"></td>
                        <td class='cell' id="cell8"></td>
                        <td class='cell' id="cell9"></td>
                    </tr>
                </tbody>
            </table>
        
    
        </div>

        <!-- Game Board -->

        


    </div>


    
</body>
<script src="gameconsole.js"></script>

</html>
