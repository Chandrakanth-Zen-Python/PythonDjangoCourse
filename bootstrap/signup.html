<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Title -->
    <title>SignIn</title>

    <!-- Link Style Sheet -->

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar bg-dark" data-bs-theme="dark">

        <!-- Navbar content -->

        <div id='navbarcontainer' class="container-fluid">

            <!-- navbar brand -->

            <a class="navbar-brand" href="#">
                Welcome
            </a>

            <!-- navbar items -->

            <ul class="navbar-nav me-auto my-2">

                <li class="nav-item">
                    <a class='nav-link' href="signup.html">Sign In</a>
                </li>

            </ul>

        </div>

    </nav>

    <!-- Jumbotron -->

    <div class="container my-2 px-5 py-2 rounded">

        <div id='customjumbotron' class="container p-5 rounded">

            <h1 class="fs-1 fw-semi-bold">Log In</h1>

            <p>Enter your email and password below to log in to Coffee Lover</p>

        </div>

    </div>

    <div class="container-md p-2">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>

</html>
